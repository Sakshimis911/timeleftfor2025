<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Left for 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Time Left for the End of 2025</h1>
    <label for="timezone">Enter your timezone (e.g., UTC+05:00):</label>
    <input type="text" id="timezone" placeholder="e.g., UTC+05:00" autocomplete="off">
    <ul id="timezone-list" style="display: none; position: absolute; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; background: white; z-index: 1000;"></ul>
    <button id="calculateBtn">Calculate</button>
    <div id="remainingTime"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
